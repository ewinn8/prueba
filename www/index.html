<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" href="css/jquery.mobile.flatui.css" />

<body>
    <div data-role="page" id="allDialogExample">
         <div data-role="content" >
            <div class="center"> 
                <form id="LoginForm" method="post">
                        <input type="hidden" name="funcion" value="login">
                        <label class="blanco">Usuario:</label>
                        <input type="text" name="nikname" value="" id="nikname" class="form_input required" />
                        <label class="blanco">Password</label>
                        <input type="password" name="pass" value="" class="form_input required" /><br><br>
                        <input type="button" name="submit"  data-theme="b" id="btnLogin" value="Entrar" />    

                </form>
                <input type="button" name="submit"  data-theme="e" id="registro3" value="Registro" />
                 <div id="respuesta"></div>
            </div>   
        </div>  
    </div>
    <div data-role="page" id="registro2">
         <div data-role="content" style="padding-top:0px">
            <div class="center2"> 
                <form id="fmr_registrer" method="post">
                        <input type="hidden" name="funcion" value="registro">
                        <label class="blanco">Nombre:</label>
                        <input type="text" name="nombre" value="" class="form_input required" />
                         <label class="blanco">Apellido:</label>
                        <input type="text" name="apellido" value="" class="form_input required" />
                         <label class="blanco">Correo:</label>
                        <input type="text" name="correo" value="" class="form_input required" />
                         <label class="blanco">identificacion:</label>
                        <input type="text" name="identificacion" value="" class="form_input required" />
                        <label class="blanco">Password</label>
                        <input type="password" name="pass" value="" class="form_input required" />
                         <label class="blanco">Repetir Password</label>
                        <input type="password" name="repeatpass" value="" class="form_input required" />
                        <input type="button" name="submit"  data-theme="b" id="registrar" value="Guardar" />                    
                </form>
                 <div id="respuesta2"></div>
            </div>   
        </div>  
    </div>
    <div data-role="page" id="inicio"> 
        
        <div data-role="header" data-position="inline" data-theme="a">              
                    <h1>Mapa Parqueaderos</h1>                
        </div>
        <div  data-theme="a" id="con_general" style="height:100%; overflow:auto;"  >

            <div role="main" class="ui-content" style="padding:0px" >
                <iframe  id="iframew" style="width:100%; height:85vh; border:0px"></iframe>
                
             </div>                   

            <div data-role="popup" id="popupLogin" data-theme="a" class="ui-corner-all">
                <form id="newPlaca">
                    <div style="padding:10px 20px;">
                        <h3>Agregar placas Vehiculos</h3>
                        <input type="hidden" name="funcion" value="newplaca">
                        <input type="hidden" name="usuario" value="" id="loginN">
                        <div id="loadPLaca"> 
                            <table >
                            <tr>
                                <td align="center" style="width:160px">Placa # 1</td>
                                <td>
                                     <input type="text" name="placa1" id="un1"  placeholder="Placa # 1" data-theme="a" >  
                                 </td>
                             </tr> 
                             <tr>
                                <td align="center">Placa # 2</td>
                                <td>
                                      <input type="text" name="placa2"  id="un2" value="'.$placa2.'"  placeholder="Placa # 2" data-theme="a" >     
                                 </td>
                             </tr> 
                             <tr>
                                <td align="center">Placa # 3</td>
                                <td>
                                     <input type="text" name="placa3"  id="un3" value="'.$placa3.'" placeholder="Placa # 3" data-theme="a" >   
                                 </td>
                             </tr> 
                             <tr>
                                <td align="center">Placa # 4</td>
                                <td>
                                      <input type="text" name="placa4"  id="un4" value="'.$placa4.'" placeholder="Placa # 4" data-theme="a" >
                                 </td>
                             </tr> 
                             <tr>
                                <td align="center">Placa # 5</td>
                                <td>
                                      <input type="text" name="placa5"  id="un5" value="'.$placa5.'" placeholder="Placa # 5" data-theme="a" >
                                 </td>
                             </tr>  
                    </table>     
                         </div>              
                                        
                        
                       
                    </div>
                </form>

                <button  id="nuevaPlaca" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">Guardar</button>
            </div>
                        
        </div>
        <div data-role="footer" data-position="fixed">
            <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
                <button data-icon="user" id="users_log" class="ui-btn ui-shadow ui-corner-all"></button>
                <button data-icon="location">Mapa</button>
                <button data-icon="comment" id="detallebtn">Detalle</button>
                <a href="#popupLogin" data-rel="popup" data-position-to="window" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-check ui-btn-icon-left ui-btn-a" data-transition="pop" onclick="cargarPlacas()">+ Placa</a>
            </fieldset>
           
        </div> 
    </div>
    <div data-role="page" id="page2"> 
        
        <div data-role="header" data-position="inline" data-theme="a">              
                    <h1>Detalle Solicitud</h1>                
        </div>
        <div  data-theme="a" id="con_general" style="height:100%; overflow:auto;"  >

            <div role="main" class="ui-content" id="resultDetalle" style="text-align:center;padding:0px" >

                
             </div>                   
                        
        </div>
        <div data-role="footer" data-position="fixed">
            <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true"  style="text-align:center;padding:0px" >
                <button data-icon="arrow-l"  class="ui-btn ui-icon-arrow-l ui-btn-icon-left ui-shadow ui-corner-all" id="atras"></button>
            </fieldset>
           
        </div> 
    </div>
