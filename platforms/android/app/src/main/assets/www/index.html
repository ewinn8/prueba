<!DOCTYPE html>

<html>

<head>

    <link rel="stylesheet" type="text/css" href="css/index.css" />

<body>
    <div data-role="page" id="allDialogExample">
         <div data-role="content" >
            <div class="center"> 
                <form id="LoginForm" method="post">

                        <label class="blanco">Usuario:</label>
                        <input type="text" name="nikname" value="" class="form_input required" />
                        <label class="blanco">Password</label>
                        <input type="password" name="pass" value="" class="form_input required" />
                        <input type="button" name="submit"  data-theme="b" id="btnLogin" value="Entrar" />                    
                </form>
                 <div id="respuesta"></div>
            </div>   
        </div>  
    </div>
    <div data-role="page" id="inicio"> 
        
        <div data-role="header" data-position="inline" data-theme="a">              
                    <h1>Mapa Parqueaderos</h1>                
        </div>

            <div role="main" class="ui-content" >
                <iframe  id="iframew" style="width:100%; height:450px; border:0px"></iframe>
                
             </div>                   
                        
        </div>
        <div data-role="footer" data-position="fixed">
            <button class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-user" id="users_log" style="width: 35%"></button>
        </div> 
    </div>

    <script src="cordova.js"></script>
